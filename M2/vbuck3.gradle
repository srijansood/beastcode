defaultTasks  'build'
apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes("Main-Class": "edu.gatech.oad.antlab.pkg1.AntLabMain",
        "Class-Path": "../../lib/resources.jar")
    }
}

repositories {
    mavenCentral()
    maven {
        url "https://github.com/srijansood/beastcode.git"
    }
}
//resources.jar info has to be here for ant to work.
dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
}
